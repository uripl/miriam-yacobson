<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2e5077" />
    <meta
      name="description"
      content="מאפילה לאורה - סיפור חייה של מרים אופנהיימר (יעקובסון)"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <title>מאפילה לאורה | מרים אופנהיימר (יעקובסון)</title>
     <!-- הערה לדפדפנים ישנים -->
    <script>
      // בדיקת תמיכה ב-CSS Grid ומשתני CSS מודרניים
      var modernBrowser = (function() {
        return 'CSS' in window && CSS.supports('(display: grid)');
      })();
      
      // הוספת קלאס לאלמנט HTML כדי לזהות דפדפן ישן
      if (!modernBrowser) {
        document.documentElement.className += ' legacy-browser';
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
